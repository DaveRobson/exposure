<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://my.site.org">
<body>
	<wicket:extend>
		<div class="container">
			<h1><span wicket:id="heading"></span></h1>
			<br/>
			<form wicket:id="form">
				<button class="btn btn-primary" wicket:id="newContact">New Contact</button>
			</form>
			<div class="row">
				<div class="col-md-12">			
					<div class="contact-structure">
						<div class="contact-search">
							<form class="form-horizontal" role="form">				
						    	<input type="search" class="form-control" id="search" placeholder="Search for contacts....">	  
							</form>
						</div>
						<div wicket:id="contact-list"></div>
						
					</div>
				</div>			
			</div>
		</div>
	</wicket:extend>
</body>
</html>
