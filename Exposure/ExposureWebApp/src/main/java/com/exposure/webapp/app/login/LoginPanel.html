<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://my.site.org">
	
<body>
	<wicket:panel>
		<form class="form-horizontal" role="form" wicket:id="form">
			<div class="form-group">
				<label for="email" wicket:id="emailLabel" class="col-lg-3 control-label"></label>
				<div class="col-lg-8">
					<input type="email" class="form-control" id="emailAddress" placeholder="Email Address" required="required" 
					wicket:id="emailAddress">
				</div>
			</div>
			
			<div class="form-group">
				<label for="password" wicket:id="passwordLabel" class="col-lg-3 control-label"></label>
				<div class="col-lg-8">
					<input type="password" class="form-control" id="password" placeholder="Password" required="required"
					wicket:id="password">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-lg-offset-3 col-lg-8">
					<button type="submit" class="btn btn-primary" wicket:id="button">Sign in</button>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
