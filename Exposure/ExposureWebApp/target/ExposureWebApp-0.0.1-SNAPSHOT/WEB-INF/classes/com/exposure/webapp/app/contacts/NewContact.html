<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://my.site.org">
<body>
	<wicket:extend>
		<div class="container">
			<h1>New Contact</h1>
			<div class="new-contact-structure">			
				<div class="row">
					
					<div class="col-md-6">	
						<h2>Base Details</h2>
						<form class="form-horizontal" wicket:id="form">
							<div class="form-group">
								<label for="firstname" class="col-md-4 control-label" wicket:id="firstnameLabel">First Name</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="firstname" placeholder="First Name" wicket:id="firstName"/>
								</div>
							</div>
							<div class="form-group">
								<label for="lastname" class="col-md-4 control-label" wicket:id="lastnameLabel">Last Name</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="lastname" placeholder="Last Name" wicket:id="lastName"/>
								</div>
							</div>
							<div class="form-group">
								<label for="emailAddress" class="col-md-4 control-label" wicket:id="emailLabel">Email Address</label>
								<div class="col-md-8">
									<input type="email" class="form-control" id="emailAddress" placeholder="Email Address" wicket:id="emailAddress"/>
								</div>
							</div>
							<div class="form-group">
								<label for="phoneNumber" class="col-md-4 control-label" wicket:id="phoneLabel">Phone Number</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" wicket:id="phoneNumber"/>
								</div>
							</div>
						</form>
					</div>
					<div class="col-md-6">	
						<h2>Address</h2>
						<form class="form-horizontal">
							<div class="form-group">
								<label for="address1" class="col-md-4 control-label">Address Line 1</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="address1"/>
								</div>
							</div>
							<div class="form-group">
								<label for="address2" class="col-md-4 control-label">Address Line 2</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="address2"/>
								</div>
							</div>
							<div class="form-group">
								<label for="town" class="col-md-4 control-label">Town/City</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="town"/>
								</div>
							</div>
							<div class="form-group">
								<label for="postcode" class="col-md-4 control-label">Postcode</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="postcode"/>
								</div>
							</div>
						</form>
					</div>				
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
