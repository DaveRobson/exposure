<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://my.site.org">
	
<head>
	<script type="text/javascript">
		$('.btn .btn-primary').click(function() {
			$('.list-group-item .list-group-item-details').addClass('active');
		});
	</script>
</head>	
<body>
	<wicket:extend>
		<div class="container">
			<h1><span wicket:id="heading"></span></h1>
			<br/>
			
			<div class="row">
				<div class="col-md-12">			
					<div class="contact-structure">
						<div class="contact-search">
							<form class="form-horizontal" role="form">				
						    	<input type="search" class="form-control" id="search" placeholder="Search for contacts....">	  
							</form>
						</div>
						<div wicket:id="contact-list"></div>
						
					</div>
				</div>			
			</div>
		</div>
	</wicket:extend>
</body>
</html>
